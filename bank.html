<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600">Money</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-11">
          <!-- Deposite Card -->
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
          </div>
          <!-- Wityhdraw Card -->
          <div class="bg-rose-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
          </div>
          <!-- Balance Card -->
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$ <span id="balance-total">200000</span></h2>
          </div>
        </div>
      </section>
      <!-- deposite and Withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <!-- frist card Deposit-->
          <div class="bg-green-500 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
            <input
              class="w-9/12 block mb-2 px-3 rounded-xl"
              type="text"
              name=""
              id="depositeFiled"
              placeholder="$ Amount you want to deposite"
            />
            <button
              id="btn-deposit"
              class="bg-teal-400 px-8 py-2 text-white font-medium rounded-lg mt-2 hover:bg-sky-700"
            >
              Deposit
            </button>
          </div>
          <!-- second card withdraw-->
          <div class="bg-red-500 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Amount Withdraw</h4>
            <input
              class="w-9/12 block mb-2 px-3 rounded-xl"
              type="email"
              name=""
              id="withdrawField"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-teal-400 px-8 py-2 text-white font-medium rounded-lg mt-2 hover:bg-sky-700"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
